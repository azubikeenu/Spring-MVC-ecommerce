<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="fragments::html_head">
</head>
<body>
	<nav th:replace="fragments::menu"></nav>

	<div class="main">
	<div class="creditCardForm">
    <div class="heading bg-dark text-light">
        <h1 class="text-light">Confirm Purchase <i class="fa fa-credit-card"></i> </h1>
    </div>
    <div class="payment rounded shadow pt-5 ">
        <form id="cardPaymentForm" method="POST" th:action="@{/orders/make_payment}">
            <div class="form-group owner" >
                <label for="owner">Owner</label>
                <input type="text" class="form-control" id="owner"  data-parsley-trigger ="focusout"  required >
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv"  data-parsley-pattern="^\d{3}$"
                data-parsley-trigger ="focusout" required  >
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" data-parsley-pattern="^\d{10}$" 
                data-parsley-trigger ="focusout"  required>
            </div>
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="22"> 2022</option>
                    <option value="23"> 2023</option>
                    <option value="24"> 2024</option>
                    <option value="25"> 2025</option>
                    <option value="26"> 2026</option>
                    <option value="27"> 2027</option>
                </select>
            </div>
            <div class="form-group" id="pay-now">
                 <input type="hidden" name="orderId" th:value="${orderId}"/>
                <button type="submit" class="btn btn-primary" id="confirm-purchase">Confirm</button>
            </div>
        </form>
    </div>
</div>
		
	</div>

	<!--FOOTER-->
	<footer th:replace="fragments::footer"></footer>


	<div th:replace="fragments::scripts"></div>
</body>

</html>
