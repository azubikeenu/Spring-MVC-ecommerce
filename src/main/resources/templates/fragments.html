<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="html_head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=, initial-scale=1.0">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
	integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<title>Document</title>
</head>

<body>

	<nav th:fragment="menu"
		class="navbar navbar-expand-sm navbar-dark bg-dark py-4">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">CLOTHES FOR MEN</a>
			<button class="navbar-toggler" data-toggle="collapse"
				data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarNav" class="collapse navbar-collapse">
				<form class="form-inline ml-5">
					<input type="text" class="form-control mr-4" placeholder="Search">
					<button class="btn btn-outline-success">SEARCH</button>

				</form>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a th:href="@{/cart}" class="nav-link"><i
							class="fas fa-shopping-cart"></i></a></li>
					<li sec:authorize="isAnonymous()" class="nav-item"><a th:href="@{/login}" class="nav-link"><i
							class="fas fa-user pr-1"></i> SIGN IN </a></li>
				   <li sec:authorize="isAuthenticated()" class="nav-item"><a th:href="@{/logout}" class="nav-link"> LOGOUT </a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item dropdown"><a href="#"
						class="nav-link dropdown-toggle" data-toggle="dropdown"><span sec:authentication="principal.fullName"></span></a>
						<div sec:authorize="hasAuthority('ADMIN')" class="dropdown-menu text-light bg-dark">
							<a th:href="@{/profile}" class="nav-link dropdpown-item">PROFILE</a>
							<a th:href="@{/admin/users}" class="nav-link dropdpown-item">USERS</a>
							<a th:href="@{/admin/categories}" class="nav-link dropdpown-item">CATEGORIES</a>
							<a th:href="@{/admin/products}" class="nav-link dropdpown-item">PRODUCTS</a>
							<a th:href="@{/orders}" class="nav-link dropdpown-item">ORDERS</a>
						</div></li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="main">
		<!----PLACE CONTENT HEHE-->
	</div>



	<!--FOOTER-->
	<footer th:fragment="footer" id="main-footer" class="bg-dark">
		<div class="container">
			<div class="row">
				<div class="col text-center py-4 text-light">
					<h3 class="text-light">CLOTHES FOR MEN</h3>
					<p>
						copyright &copy; <span id="year"></span>
					</p>
				</div>
			</div>

		</div>

	</footer>


	<div th:fragment="scripts">
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous">
    </script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous">
    </script>

			src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
			integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
	</div>

</html>
