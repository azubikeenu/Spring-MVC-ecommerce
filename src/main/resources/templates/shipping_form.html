<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="fragments::html_head"> 
</head>
<body>
 <nav th:replace="fragments::menu"> </nav>
           
<div class="main">
        <!----PLACE CONTENT HEHE-->
          <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Shipping Details</h3>
                    <form th:action= "@{/submit_shipping}" th:object="${shippingDetails}" method="GET">
                        <div class="form-group">
                            <label for="name">Address</label>
                            <input class="form-control"  th:field = "*{address}" type="text" id="name" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="name">City</label>
                            <input class="form-control" type="text"   th:field = "*{city}" id="name" placeholder="Enter City">
                        </div>
                        <div class="form-group">
                            <label for="name">Postal Code</label>
                            <input class="form-control" type="number" id="name"  th:field = "*{postalCode}" placeholder="Enter Postal Code">
                        </div>
                        <div class="form-group">
                            <label for="name">Country</label>
                            <input class="form-control" type="text" id="name"  th:field = "*{country}" placeholder="Enter Country">
                        </div>
                        <button class="btn btn-primary">CONTINUE</button>

                    </form>


                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer th:replace="fragments::footer"></footer>

    <div th:replace="fragments::scripts"></div>
</body>

</html>
